server.port=8001
#mysql连接配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/crowdfunding?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowMultiQueries=true

#在控制太打印sql日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#mybatis加载mapper映射文件
mybatis-plus.mapper-locations=classpath*:mapper/*.xml
#关闭驼峰命名法
mybatis-plus.configuration.map-underscore-to-camel-case=false


# 应用名称
spring.application.name=crowdfunding
eureka.client.service-url.defaultZone=http://169.254.165.159:8088/eureka/
eureka.client.healthcheck.enabled=true


